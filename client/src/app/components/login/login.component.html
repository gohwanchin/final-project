
    <div class="row d-flex justify-content-center">
        <div class="col-6 mt-3 text-center">
            <h1 class="text mb-4">TRAKR</h1>
            <form action="#" [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-floating mb-3">
                    <input type="text" name="username" id="username" formControlName="username" class="form-control"
                        placeholder="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" id="password" formControlName="password" class="form-control"
                        placeholder="password" required>
                    <label for="password">Password</label>
                </div>
                <!-- <div class="border border-danger mb-3 text-danger" th:if="${msg}" th:text="${msg}"></div> -->
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
            </form>
            <div class="row mt-5">
                <div class="col">
                    <hr>
                </div>
                <h6 class="col-auto"> New to Trakr? </h6>
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="text-center">
                <a class="btn btn-primary" [routerLink]="['/register']" type="submit">Sign up</a>
            </div>
        </div>
    </div>
