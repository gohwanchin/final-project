<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto px-0">
        <div id="sidebar" class="collapse collapse-horizontal border-end" *ngIf="authSvc.isLoggedIn()">
          <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
            <div class="list-group-item border-end-0 d-inline-block text-truncate text-center"><b>Trakr</b>
            </div>
            <form action="#" [formGroup]="form" (ngSubmit)="search()"
              class="list-group-item form-item border-end-0 d-inline-block text-truncate">
              <div class="input-group">
                <span class="input-group-append">
                  <div class="input-group-text bg-transparent border-0"><i class="bi bi-search"></i>
                  </div>
                </span>
                <input type="text" class="form-control form-input border-0" name="query" id="query" formControlName="query"
                  placeholder="Search"><button hidden type="submit"></button>
              </div>
            </form>
            <a [routerLink]="['/watchlist']" class="list-group-item border-end-0 d-inline-block text-truncate"
              data-bs-parent="#sidebar"><i class="bi bi-list-check"></i> <span>Watchlist</span></a>
            <a [routerLink]="['/profile']" class="list-group-item border-end-0 d-inline-block text-truncate"
              data-bs-parent="#sidebar"><i class="bi bi-person-fill"></i> <span>Profile</span></a>
            <a (click)="logout()" class="list-group-item border-end-0 d-inline-block text-truncate"
              data-bs-parent="#sidebar"><i class="bi bi-box-arrow-right"></i> <span>Logout</span></a>
          </div>
        </div>
      </div>
      <div class="col">
        <router-outlet>
          <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse"
            class="border rounded-3 p-1 text-decoration-none" *ngIf="authSvc.isLoggedIn()">
              <i class="bi bi-list py-2 p-1"></i>
          </a>
        </router-outlet>
      </div>
    </div>
  </div>
</body>
